  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Em cần <a href="#" id="money" data-type="select"  data-title="Chọn số tiền">2 <i class="glyphicon glyphicon-triangle-bottom"></i></a> triệu <a href="#" id="time" data-type="select" data-title="Chọn thời gian">đêm nay <i class="glyphicon glyphicon-triangle-bottom"></i></a></h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script>
    $(function(){
        $('#money').editable({
            value: 2,    
            source: [
                {value: 1, text: '1'},
                {value: 2, text: '2'},
                {value: 3, text: '3'}
             ],
             
        });
        $('#time').editable({
            value: 1,    
            source: [
                {value: 1, text: 'đêm nay'},
                {value: 2, text: 'ngày mai'},
                {value: 3, text: 'ngày kia'}
             ]
        });
        $('.btn-danger').on('click', function(event) {
          window.location.replace('https://9trieu.typeform.com/to/ZX5UsF?money='+$('#money').text()+'&time='+$('#time').text());
        });
    });
    </script>
